<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>Signup Form</title>
</head>
<body style="background-color:black">
    <header></header>
    <main class="main-container">
        <h1 class="heading">Signup</h1>
        <form action-method="post" class="singup">
            <input type="text" class="inputField" placeholder="Full Name" required>
            <input type="email" class="inputField" placeholder="Email" required>
            <input type="password" class="inputField" placeholder="Password" required>
            <input type="text" class="inputField" placeholder="Confirm Password" required>
            <input type="date" class="inputField" placeholder="MM/DD/YYYY" required>
            <div>
                <input type="radio" name="work" id="student" value="student" required>
                <label for="student">Student</label>
                <input type="radio" name="work" id="Employee" value="Employee" required>
                <label for="Employee">Employee</label>
            </div>
            <div>
                <input type="checkbox" id="check" required>
                <label for="check">I agree to all the Terms and conditions</label>
            </div>
            <button type="button" class="submitBtn">Signup</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
